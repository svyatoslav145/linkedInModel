<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="mainlayout :: head"></head>
<body>
<div id="main-wrapper">
    <div th:replace="mainlayout :: navigation"></div>
    <div class="compny-profile">
        <div th:replace="mainlayout :: page-name(name='Edit experience')"></div>
        <div class="row pt30">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-black" th:action="@{/experiences/update/{id}(id=${experience.id})}"
                      th:object="${experience}" method="post">
                    <input type="hidden" th:name="profileId" th:value="*{profileId}">
                    <label>Title</label>
                    <input type="text" name="title" th:value="*{title}" placeholder="Title">
                    <label>Company</label>
                    <input type="text" name="company" th:value="*{company}" placeholder="Company">
                    <label>Location</label>
                    <input type="text" name="location" th:value="*{location}" placeholder="Location">
                    <label>From dd-MM-yyyy</label>
                    <input type="text" class="dtpick" name="from" th:value="*{from}" placeholder="From dd-MM-yyyy">
                    <label>To dd-MM-yyyy</label>
                    <input type="text" class="dtpick" name="to" th:value="*{to}" placeholder="To dd-MM-yyyy">
                    <label>Description</label>
                    <textarea th:field="*{description}" name="description" cols="40" rows="5"
                              placeholder="Description"></textarea>
                    <input type="submit" class="btn mb20 btn-medium btn-primary" value="Save experience">
                </form>
            </div>
        </div>
    </div>
    <div th:replace="mainlayout :: footer"></div>
    <div th:replace="mainlayout :: copyright"></div>
</div>
<div th:replace="mainlayout :: mobile-menu"></div>
<div th:replace="mainlayout :: footer-scripts"></div>
</body>
</html>
