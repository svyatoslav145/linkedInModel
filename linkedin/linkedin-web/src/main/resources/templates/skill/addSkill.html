<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="mainlayout :: head"></head>
<body>
<div id="main-wrapper">
    <div th:replace="mainlayout :: navigation"></div>
    <div class="compny-profile">
        <div th:replace="mainlayout :: page-name(name='Add skill')"></div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-black" th:action="@{/skills/addNewSkill/{profileId}(profileId=${profileId})}"
                      th:object="${skillForm}" method="post">
                    <input type="hidden" th:name="profileId" th:value="${profileId}">
                    <div class="row pt30">
                        <div class="col-sm-12">
                            <input type="text" maxlength="20" name="name" placeholder="Skill">
                        </div>
                    </div>
                    <input type="submit" class="btn mb20 btn-medium btn-primary" value="Add skill">
                </form>
            </div>
        </div>
    </div>
    <div th:replace="mainlayout :: footer"></div>
    <div th:replace="mainlayout :: copyright"></div>
</div>
<div th:replace="mainlayout :: mobile-menu"></div>
<div th:replace="mainlayout :: footer-scripts"></div>
</body>
</html>
