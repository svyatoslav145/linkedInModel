<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="mainlayout :: head"></head>
<body>
<div id="main-wrapper">
    <div th:replace="mainlayout :: navigation"></div>
    <div class="compny-profile">
        <div th:replace="mainlayout :: page-name(name='Add company')"></div>
        <div class="row pt30">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-black"
                      th:action="@{/companies/add-new-company}"
                      th:object="${accomplishmentForm}" method="post">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="name">
                    <label>Description:</label>
                    <textarea cols="40" rows="5" name="description" placeholder="Description"></textarea>
                    <label>Type:</label>
                    <input type="text" name="type" placeholder="type">
                    <label>Company size:</label>
                    <input type="text" name="companySize" placeholder="companySize">

                    <input type="submit" class="btn mb20 btn-medium btn-primary" value="Add company">
                </form>
            </div>
        </div>
    </div>
    <div th:replace="mainlayout :: footer"></div>
    <div th:replace="mainlayout :: copyright"></div>
</div>
<div th:replace="mainlayout :: mobile-menu"></div>
<div th:replace="mainlayout :: footer-scripts"></div>
</body>
</html>
