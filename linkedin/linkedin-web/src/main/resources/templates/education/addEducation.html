<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="mainlayout :: head"></head>
<body>
<div id="main-wrapper">
    <div th:replace="mainlayout :: navigation"></div>
    <div class="compny-profile">
        <div th:replace="mainlayout :: page-name(name='Add education')"></div>
        <div class="row pt30">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-black" th:action="@{/educations/addNewEducation/{id}(id=${profileId})}"
                      th:object="${educationForm}" method="post">
                    <input type="hidden" th:name="profileId" th:value="${profileId}">
                    <label>School</label>
                    <input type="text" name="school" placeholder="School">
                    <label>Degree</label>
                    <input type="text" name="degree" placeholder="Degree">
                    <label>From year yyyy</label>
                    <input type="text" class="yearpick" name="fromYear" placeholder="From year yyyy">
                    <label>To year yyyy</label>
                    <input type="text" class="yearpick" name="toYear" placeholder="To year yyyy">
                    <label>Description</label>
                    <textarea cols="40" rows="5" name="description" placeholder="Description"></textarea>
                    <input type="submit" class="btn mb20 btn-medium btn-primary" value="Add education">
                </form>
            </div>
        </div>
    </div>
    <div th:replace="mainlayout :: footer"></div>
    <div th:replace="mainlayout :: copyright"></div>
</div>
<div th:replace="mainlayout :: mobile-menu"></div>
<div th:replace="mainlayout :: footer-scripts"></div>
</body>
</html>
